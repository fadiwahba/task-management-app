name: UI Library CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: Lint
        working-directory: ./fb-ui-library
        run: pnpm lint

      - name: Test
        working-directory: ./fb-ui-library
        run: pnpm test

      - name: Build
        working-directory: ./fb-ui-library
        run: pnpm build

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-library-coverage
          path: fb-ui-library/coverage/
          retention-days: 30

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-library-dist
          path: fb-ui-library/dist/
          retention-days: 7